<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>TETRIS</title>
  <link href="css/s.css" rel="stylesheet">
  <link href="images/favicon.ico" rel="icon">
</head>
<body>
  <div class="logo"></div>
  <div id="score">0</div>
  <div id="next"></div>
  <div id="finishmessage"></div>
  <div id="pausemessage"></div>
  <div id="control">
    <button act="pause"> </button>
    <button act="sound"> </button>
    <button act="restart"> </button>
  </div>
  <div id="next"></div>
  <div id="map"><canvas id="area" width="200" height="400"></canvas></div>
  <div id="help">
    <span class="title">Keyboard: left, right, up (rotate), down</span>
    <button act="left"> </button>
    <button act="right"> </button>
    <button act="up"> </button>
    <button act="down"> </button>
  </div>
  <div id="left"></div>
  <div id="right"></div>
  <audio id="row">
    <source src="audio/row.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>
  <audio id="down">
    <source src="audio/down.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>
  <audio id="finish">
    <source src="audio/finish.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>
  <script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/js.js"></script>
</body>
</html>
